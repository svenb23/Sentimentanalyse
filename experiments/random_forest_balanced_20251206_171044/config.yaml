experiment_name: "random_forest_balanced"

data:
  categories:
    - "Automotive"
    - "Pet_Supplies"
    - "Video_Games"
  samples_per_category: 50000
  test_size: 0.15
  val_size: 0.15

preprocessing:
  lowercase: true
  remove_html: true
  remove_urls: true
  remove_numbers: true
  remove_punctuation: true
  remove_stopwords: true
  stemming: false
  lemmatization: true
  min_token_length: 2

features:
  type: "tfidf"
  max_features: 5000
  ngram_range: [1, 2]
  min_df: 3
  max_df: 0.90

model:
  type: "random_forest"
  params:
    n_estimators: 200
    max_depth: 50
    min_samples_split: 5
    n_jobs: -1
    class_weight: "balanced"
