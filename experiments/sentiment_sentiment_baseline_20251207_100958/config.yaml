data:
  categories:
  - Automotive
  - Pet_Supplies
  - Video_Games
  samples_per_category: 10000
  test_size: 0.15
  val_size: 0.15
experiment_name: sentiment_baseline
features:
  max_df: 0.95
  max_features: 10000
  min_df: 2
  ngram_range:
  - 1
  - 2
  sublinear_tf: false
  type: tfidf
  use_idf: true
model:
  params:
    C: 1.0
    max_iter: 1000
  type: logistic_regression
preprocessing:
  lemmatization: true
  lowercase: true
  min_token_length: 2
  remove_html: true
  remove_numbers: true
  remove_punctuation: true
  remove_stopwords: true
  remove_urls: true
  stemming: false
sentiment_analysis: true
sentiment_mapping:
  1: 0
  2: 0
  3: 1
  4: 2
  5: 2
