experiment_name: "naive_bayes"

data:
  categories:
    - "Automotive"
    - "Pet_Supplies"
    - "Video_Games"
  samples_per_category: 10000
  test_size: 0.15
  val_size: 0.15

preprocessing:
  lowercase: true
  remove_html: true
  remove_urls: true
  remove_numbers: true
  remove_punctuation: true
  remove_stopwords: true
  stemming: false
  lemmatization: true
  min_token_length: 2

features:
  type: "count"
  max_features: 10000
  ngram_range: [1, 2]
  min_df: 2
  max_df: 0.95

model:
  type: "naive_bayes"
  params:
    alpha: 1.0
